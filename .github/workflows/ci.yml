name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        node-version: [23.x]
    name: Build with ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: 🛠️ Install dependencies
        run: npm ci

      - name: 📦 Build
        run: npm run build

  test:
    strategy:
      matrix:
        node-version: [23.x]
    name: Run test with ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: 🛠️ Install dependencies
        run: npm ci

      - if: github.event_name == 'pull_request'
        name: ✔️ Validate commits from PR
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }} --verbose

      - name: 🚨 Lint
        run: npm run lint

      - name: 🔎 Type check
        run: npm run check-type --if-present

      - name: 🧪 Test
        run: npm run test

      - name: 🧪 E2E tests
        run: npm run test:e2e
        env:
          APP_EMAIL: ${{ secrets.APP_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ vars.JWT_EXPIRES_IN }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          JWT_REFRESH_EXPIRES_IN: ${{ vars.JWT_REFRESH_EXPIRES_IN }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: 🚀 Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-server:latest
